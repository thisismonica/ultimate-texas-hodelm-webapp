<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="/stylesheets/materialize.min.css"><link rel="stylesheet" href="/stylesheets/style.css"><link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"></head><body ng-app="HomeApp"><div ng-controller="HomeController" class="container"><div class="row"><div class="col s12 m10 l6 offset-m1 offset-l3"><h1 class="center-align"><img src="images/logo.gif"></h1><div class="row"><form name="simulationTimeForm" ng-submit="submit(times)"><div class="input-field col s8 offset-s2"><input id="times" name="times" ng-model="times" type="number" min="1" max="100000" required placeholder="Enter Simulation Times" style="font-size:23px" class="validate"></div><div style="height:80px;" class="col s2"><button class="btn-floating"><i type="submit" class="material-icons">play_arrow</i></button></div></form></div></div></div><div class="row"><div class="col s10 l6 offset-s1 offset-l3"><ul data-collapsible="accordion" class="collapsible"><li><div id="playBetCollapsibleHeader" class="collapsible-header"><i class="material-icons">settings</i><p>Set Blind Pay Table</p></div><div id="playBetCollapsible" class="collapsible-body"><div class="card"><form name="playBetForm" ng-submit="savePlayBet(playBet)"><div class="card-content"><table class="centered striped padded-table"><thead><tr><th>Player Hand</th><th>Pays</th></tr></thead><tbody><tr><td>Royal flush</td><td><div class="input-field col s5 offset-s2"><input id="playBet.ROYAL_FLUSH" name="playBet.ROYAL_FLUSH" ng-model="playBet.ROYAL_FLUSH" min="0" type="number" value="defaultPlayBet.ROYAL_FLUSH" placeholder="{{defaultPlayBet.ROYAL_FLUSH}}"></div><p>to 1</p></td></tr><tr><td>Straight flush</td><td><div class="input-field col s5 offset-s2"><input id="playBet.STRAIGHT_FLUSH" name="playBet.STRAIGHT_FLUSH" ng-model="playBet.STRAIGHT_FLUSH" min="0" type="number" value="defaultPlayBet.STRAIGHT_FLUSH" placeholder="{{defaultPlayBet.STRAIGHT_FLUSH}}"></div><p>to 1</p></td></tr><tr><td>Four of a kind</td><td><div class="input-field col s5 offset-s2"><input id="playBet.FOUR_OF_A_KIND" name="playBet.FOUR_OF_A_KIND" ng-model="playBet.FOUR_OF_A_KIND" min="0" type="number" value="defaultPlayBet.FOUR_OF_A_KIND" placeholder="{{defaultPlayBet.FOUR_OF_A_KIND}}"></div><p>to 1</p></td></tr><tr><td>Full house</td><td><div class="input-field col s5 offset-s2"><input id="playBet.FULL_HOUSE" name="playBet.FULL_HOUSE" ng-model="playBet.FULL_HOUSE" min="0" type="number" value="defaultPlayBet.FULL_HOUSE" placeholder="{{defaultPlayBet.FULL_HOUSE}}"></div><p>to 1</p></td></tr><tr><td>Flush</td><td><div class="input-field col s5 offset-s2"><input id="playBet.FLUSH" name="playBet.FLUSH" ng-model="playBet.FLUSH" min="0" type="number" value="defaultPlayBet.FLUSH" placeholder="{{defaultPlayBet.FLUSH}}"></div><p>to 1</p></td></tr><tr><td>Straight</td><td><div class="input-field col s5 offset-s2"><input id="playBet.STRAIGHT" name="playBet.STRAIGHT" ng-model="playBet.STRAIGHT" min="0" type="number" value="defaultPlayBet.STRAIGHT" placeholder="{{defaultPlayBet.STRAIGHT}}"></div><p>to 1</p></td></tr></tbody></table></div><div class="card-action"><div class="row"><div class="col s3 offset-s4"><button type="submit" class="btn waves-effect waves-light">Save Play Bet</button></div></div></div></form></div></div></li></ul></div></div><div class="row"><div class="col s10 m10 l6 offset-s1 offset-m1 offset-l3"><div ng-show="submitted" class="row progress"><div class="indeterminate"></div></div><div class="row"><div id="chartContainer" ng-show="result &amp;&amp; !submitted" class="col offset-s1"></div></div></div></div></div><script src="https://code.jquery.com/jquery-2.1.1.min.js"></script><script src="/javascripts/materialize.min.js"></script><script src="/javascripts/angular.js"></script><script src="/javascripts/canvasjs.min.js"></script><script src="/javascripts/main.js"></script></body></html>
